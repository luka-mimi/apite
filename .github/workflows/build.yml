name: 构建发布

on:
  workflow_dispatch:
    inputs:
      mark:
        description: 发布说明
        required: true
        default: ''
  release:
    types: [published]

jobs:
  build:
    name: 构建
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: |
          echo "发布说明: ${{ github.event.inputs.mark }}"
      - run: |
          cd web-src
          npm install
          npm run build
          cd ..
  publish-npm:
    name: 发布 npm
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
